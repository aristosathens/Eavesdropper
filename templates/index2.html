	<body>

		<!-- header section -->
		<section class="banner" role="banner">
			<header id="header">
				<form method="POST">
					<div class="container">
						<div class="col-md-8 col-md-offset-2 text-center"> 
							<input type="submit" class="btn btn-large" name = "Spy Button" value = "SPY">
							<!-- </form>
	       <form method="POST">
							-->  
							<input type="submit" class="btn btn-large" name = "Safety Button" value = "SAFETY">
						</div>
					</div>
	       </form>
			</header>

			<!-- banner text -->
			<div class="container">
				<div class="col-md-10 col-md-offset-1">
					<div class="banner-text text-center">
						<h1>{{ message }}</h1>

						<!-- banner text --> 
					</div>
				</div>
			</div>
		</section>
		<div id="controls">
			<button id="recordButton">Record</button>
			<button id="pauseButton" disabled>Pause</button>
			<button id="stopButton" disabled>Stop</button>
